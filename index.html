<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <!--Boxicons CDN Link-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Cadastrar</h1>
            <div id="msgError"></div>
            <div id="msgSuccess"></div>
            <div class="label">
                <input type="text" id="nome" placeholder="" required>
                <label id="labelNome" for="nome">Nome</label>
            </div>
            <div class="label">
                <input type="text" id="usuario" placeholder="" required>
                <label id="labelUsuario" for="usuario">Usuario</label>
            </div>
            <div class="label">
                <input type="password" id="senha" placeholder="" required>
                <label id="labelSenha" for="senha">Senha</label>
                <i id="verSenha" class="fa-solid fa-eye"></i>
            </div>
            <div class="label">
                <input type="password" id="confirmSenha" placeholder="" required>
                <label id="labelConfirmSenha" for="confirmSenha">Confimar Senha</label>
                <i id="verConfirmSenha" class="fa-solid fa-eye"></i>
            </div>
            <div class="justify">
                <button onclick="cadastrar()">Cadastrar</button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6b600839a4.js" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
