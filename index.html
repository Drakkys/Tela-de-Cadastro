<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <!--Boxicons CDN Link-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Cadastrar</h1>
            <div class="label">
                <input type="text" id="nome" placeholder="" required>
                <label for="nome">Nome</label>
            </div>
            <div class="label">
                <input type="text" id="Usuario" placeholder="" required>
                <label for="Usuario">Usuario</label>
            </div>
            <div class="label">
                <input type="password" id="senha" placeholder="" required>
                <label for="senha">senha</label>
                <i id="verSenha" class="fa-solid fa-eye"></i>
            </div>
            <div class="label">
                <input type="password" id="confirmSenha" placeholder="" required>
                <label for="confirmSenha">Confimar Senha</label>
                <i id="verConfirmSenha" class="fa-solid fa-eye"></i>
            </div>

            <div class="justify">
                <button>Cadastrar</button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6b600839a4.js" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
